<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>知のPalette</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* ←背景黒はここだけ */
      height: 100%;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* ←クリック貫通するなら */
    }
  </style>
</head>
<body>
  <canvas id="lightning"></canvas>

  <script>
    const canvas = document.getElementById('lightning');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function drawStaticSpark(x, y) {
      const sparks = 8 + Math.floor(Math.random() * 4); // 8～12本
      for (let i = 0; i < sparks; i++) {
        const angle = Math.random() * Math.PI * 2;
        const len = Math.random() * 15 + 5;
        const ex = x + Math.cos(angle) * len;
        const ey = y + Math.sin(angle) * len;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(ex, ey);
        ctx.strokeStyle = 'rgba(255,255,100,0.9)';
        ctx.lineWidth = 1;
        ctx.shadowBlur = 5;
        ctx.shadowColor = 'yellow';
        ctx.stroke();
      }
    }


    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function drawLightningFrom(x, y, angle = null) {
      let cx = x;
      let cy = y;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      const segments = random(5, 12);
      const angleOffset = angle !== null ? angle : random(0, Math.PI * 2);
      for (let i = 0; i < segments; i++) {
        const len = random(5, 20);
        const dx = Math.cos(angleOffset + random(-0.5, 0.5)) * len;
        const dy = Math.sin(angleOffset + random(-0.5, 0.5)) * len;
        cx += dx;
        cy += dy;
        ctx.lineTo(cx, cy);
      }
      ctx.strokeStyle = 'rgba(255, 255, 100, 0.9)';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'yellow';
      ctx.stroke();
    }

    let touchPoints = [];

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      for (const t of e.touches) {
        const x = t.clientX;
        const y = t.clientY;
        touchPoints.push({ id: t.identifier, x, y });
        drawStaticSpark(x, y); // ←ここでパチパチ描く
      }
    }, { passive: false });


    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      touchPoints = [];
      for (const t of e.touches) {
        touchPoints.push({ id: t.identifier, x: t.clientX, y: t.clientY });
      }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      touchPoints = [];
    }, { passive: false });

    canvas.addEventListener('mousedown', e => {
      const x = e.clientX;
      const y = e.clientY;
      touchPoints.push({ id: 'mouse', x, y });
      drawStaticSpark(x, y); // ←ここでパチパチ描く
    });

    canvas.addEventListener('mouseup', () => {
      touchPoints = [];
    });

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(0, 0, width, height);

      for (const point of touchPoints) {
        for (let i = 0; i < 3; i++) {
          const angle = random(0, Math.PI * 2);
          drawLightningFrom(point.x, point.y, angle);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
