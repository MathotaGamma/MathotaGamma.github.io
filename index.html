<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>知のPalette</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    header {
      position: fixed;
      top: 0; right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 0 20px;
      z-index: 10;
      user-select: none;
    }
    header > div {
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      color: #ffd633;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header > div:hover {
      color: #fff;
    }
    .icon-circle {
      width: 20px; height: 20px;
      border-radius: 50%;
      background: #ffd633;
      box-shadow: 0 0 6px #ffd633aa;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      display: block;
      z-index: 0;
    }
    #title {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 700;
      color: #ffd633;
      text-shadow: 0 0 10px #ffd633aa;
      user-select: none;
      pointer-events: none;
      z-index: 11;
    }
  </style>
</head>
<body>
  <header>
    <div><div class="icon-circle"></div>Icon</div>
    <div>Blog</div>
    <div>Help</div>
  </header>

  <div id="title">知のPalette</div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class LightningParticle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.length = 5 + Math.random() * 8;
        this.angle = (Math.random() - 0.5) * Math.PI / 3;
        this.speed = 2 + Math.random() * 3;
        this.life = 15 + Math.random() * 20;
        this.alpha = 1;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
        this.alpha = this.life / 35;
        if (
          this.x < 0 || this.x > w ||
          this.y < 0 || this.y > h ||
          this.life <= 0
        ) {
          this.reset();
        }
      }
      draw(ctx) {
        ctx.strokeStyle = `rgba(255,255,100,${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.shadowColor = '#ffd633';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x + Math.cos(this.angle) * this.length,
          this.y + Math.sin(this.angle) * this.length
        );
        ctx.stroke();
      }
    }

    function drawStatic(x, y) {
      const sparks = 10;
      for (let i = 0; i < sparks; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = 8 + Math.random() * 7;
        const ex = x + Math.cos(angle) * dist;
        const ey = y + Math.sin(angle) * dist;
        ctx.strokeStyle = `rgba(255,255,150,${1 - i / sparks})`;
        ctx.lineWidth = 1.5;
        ctx.shadowColor = '#ffd633';
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(ex, ey);
        ctx.stroke();
      }
    }

    const particles = [];
    for (let i = 0; i < 60; i++) {
      particles.push(new LightningParticle());
    }

    // 継続的に描画するためタッチ・マウス位置を保持
    let activePositions = [];

    function updatePositions(touches) {
      activePositions = [];
      for (let i = 0; i < touches.length; i++) {
        activePositions.push({ x: touches[i].clientX, y: touches[i].clientY });
      }
    }

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      updatePositions(e.touches);
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      updatePositions(e.touches);
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      updatePositions(e.touches);
    }, { passive: false });

    let mouseDown = false;
    canvas.addEventListener('mousedown', e => {
      mouseDown = true;
      activePositions = [{ x: e.clientX, y: e.clientY }];
    });
    canvas.addEventListener('mousemove', e => {
      if (mouseDown) {
        activePositions = [{ x: e.clientX, y: e.clientY }];
      }
    });
    canvas.addEventListener('mouseup', e => {
      mouseDown = false;
      activePositions = [];
    });

    function animate() {
      // 真っ黒に背景クリア（残像なし）
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, w, h);

      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });

      activePositions.forEach(pos => {
        drawStatic(pos.x, pos.y);
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
