<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>知のPalette</title>
  <style>
    /* リセット＆基本 */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    /* ヘッダー */
    header {
      position: fixed;
      top: 0; right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 0 20px;
      z-index: 10;
      user-select: none;
    }
    header > div {
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      color: #ffd633;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header > div:hover {
      color: #fff;
    }
    /* アイコンの簡単な円 */
    .icon-circle {
      width: 20px; height: 20px;
      border-radius: 50%;
      background: #ffd633;
      box-shadow: 0 0 6px #ffd633aa;
    }
    /* canvas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      display: block;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <div><div class="icon-circle"></div>Icon</div>
    <div>Blog</div>
    <div>Help</div>
  </header>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 雷の粒子クラス
    class LightningParticle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.length = 10 + Math.random() * 15;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 0.5 + Math.random();
        this.life = 40 + Math.random() * 40;
        this.alpha = 1;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
        this.alpha = this.life / 80;
        if (
          this.x < 0 || this.x > w ||
          this.y < 0 || this.y > h ||
          this.life <= 0
        ) {
          this.reset();
        }
      }
      draw(ctx) {
        ctx.strokeStyle = `rgba(255,255,100,${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.shadowColor = 'yellow';
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x + Math.cos(this.angle) * this.length,
          this.y + Math.sin(this.angle) * this.length
        );
        ctx.stroke();
      }
    }

    // 静電気パチパチの描画関数
    function drawStatic(x, y) {
      const sparks = 10;
      for (let i = 0; i < sparks; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = 10 + Math.random() * 10;
        const ex = x + Math.cos(angle) * dist;
        const ey = y + Math.sin(angle) * dist;
        ctx.strokeStyle = `rgba(255,255,150,${1 - i / sparks})`;
        ctx.lineWidth = 1.5;
        ctx.shadowColor = 'yellow';
        ctx.shadowBlur = 6;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(ex, ey);
        ctx.stroke();
      }
    }

    // 粒子を複数用意
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push(new LightningParticle());
    }

    // タッチ位置を保持（マルチタッチ対応）
    let touchPositions = [];

    // タッチ開始・移動
    function handleTouches(touches) {
      touchPositions = [];
      for (let i = 0; i < touches.length; i++) {
        touchPositions.push({
          x: touches[i].clientX,
          y: touches[i].clientY
        });
      }
    }
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      handleTouches(e.touches);
      for (const t of e.touches) {
        drawStatic(t.clientX, t.clientY);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      handleTouches(e.touches);
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      handleTouches(e.touches);
    }, { passive: false });

    // マウス対応
    let mouseDown = false;
    canvas.addEventListener('mousedown', e => {
      mouseDown = true;
      touchPositions = [{ x: e.clientX, y: e.clientY }];
      drawStatic(e.clientX, e.clientY);
    });
    canvas.addEventListener('mousemove', e => {
      if (mouseDown) {
        touchPositions = [{ x: e.clientX, y: e.clientY }];
      }
    });
    canvas.addEventListener('mouseup', e => {
      mouseDown = false;
      touchPositions = [];
    });

    // アニメーションループ
    function animate() {
      // 画面を半透明の黒で徐々に消す
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, w, h);

      // 雷粒子を更新・描画
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });

      // タッチ位置に静電気パチパチを3本くらい描く
      touchPositions.forEach(pos => {
        for (let i = 0; i < 3; i++) {
          drawStatic(pos.x, pos.y);
        }
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
