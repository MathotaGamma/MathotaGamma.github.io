  <style>

  <main>
    <p>
      このブログでは、数学や物理などの一見難しそうな話題を、
      専門的な前提知識がなくても楽しめるように解説していきます。
    </p>
    <p>
      難解な概念も、わかりやすく・美しく・直感的に伝えることを目指しています。
      数式や理論の背後にある「アイデアの美しさ」に触れていただけたら嬉しいです。
    </p>
    <p style="margin-bottom: 1000px;"></p>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    const canvas2d = document.getElementById('canvas');
    const ctx = canvas2d.getContext('2d');
    let w, h;
    
    const cubeNum = 200;

    function resize() {
      w = canvas2d.width = window.innerWidth;
      h = canvas2d.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, w / h, 1, 2000);
    camera.position.set(0, 0, 300);

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(w, h);
    renderer.setClearColor(0x000000, 0);
    renderer.domElement.style.position = 'fixed';
    renderer.domElement.style.top = '0';
    renderer.domElement.style.left = '0';
    renderer.domElement.style.width = '100%';
    renderer.domElement.style.height = '100%';
    renderer.domElement.style.pointerEvents = 'none';
    renderer.domElement.style.zIndex = '0';
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 1, 1);
    scene.add(dirLight);

    // Cubes
    const cubes = [];
    const velocities = [];
    const CUBE_SIZE = 5;
    let BOUND_X, BOUND_Y, BOUND_Z;

    function getRandomColor() {
      return new THREE.Color(Math.random(), Math.random(), Math.random());
    }

    function updateBounds() {
      BOUND_X = window.innerWidth / 3;
      BOUND_Y = window.innerHeight / 3;
      BOUND_Z = 300;
    }
    updateBounds();

    for (let i = 0; i < cubeNum; i++) {
      const geo = new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);
      const mat = new THREE.MeshStandardMaterial({ color: getRandomColor() });
      const cube = new THREE.Mesh(geo, mat);
      cube.position.set(
        (Math.random() - 0.5) * BOUND_X * 2,
        (Math.random() - 0.5) * BOUND_Y * 2,
        (Math.random() - 0.5) * BOUND_Z * 2
      );
      scene.add(cube);
      cubes.push(cube);
      velocities.push(new THREE.Vector3(
        (Math.random() - 0.5) * 0.5,
        (Math.random() - 0.5) * 0.5,
        (Math.random() - 0.5) * 0.5
      ));
    }

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      canvas2d.width = w;
      canvas2d.height = h;
      updateBounds();
    });

    // Update cubes positions, bounce at bounds, apply simple collision
    function updateCubes() {
      // 位置更新
      for (let i = 0; i < cubes.length; i++) {
        const cube = cubes[i];
        const v = velocities[i];
        cube.position.add(v);
        ['x', 'y', 'z'].forEach(axis => {
          if (cube.position[axis] < - (axis === 'x' ? BOUND_X : axis === 'y' ? BOUND_Y : BOUND_Z)) {
            cube.position[axis] = - (axis === 'x' ? BOUND_X : axis === 'y' ? BOUND_Y : BOUND_Z);
            v[axis] = -v[axis];
          } else if (cube.position[axis] > (axis === 'x' ? BOUND_X : axis === 'y' ? BOUND_Y : BOUND_Z)) {
            cube.position[axis] = (axis === 'x' ? BOUND_X : axis === 'y' ? BOUND_Y : BOUND_Z);
            v[axis] = -v[axis];
          }
        });
        v.multiplyScalar(0.995);
      }
      // 簡易衝突判定（球同士の距離で判定）
      const radius = CUBE_SIZE * Math.sqrt(3) / 2; // 対角線の半分程度
      for (let i = 0; i < cubes.length; i++) {
        for (let j = i + 1; j < cubes.length; j++) {
          const c1 = cubes[i];
          const c2 = cubes[j];
          const dist = c1.position.distanceTo(c2.position);
          if (dist < radius * 2) {
            // 衝突したら速度を反転方向に交換（簡易）
            const v1 = velocities[i];
            const v2 = velocities[j];

            // 単純に速度ベクトル入れ替え
            velocities[i] = v2.clone();
            velocities[j] = v1.clone();

            // 軽く位置をずらして重なり解消
            const overlap = radius * 2 - dist;
            const dir = new THREE.Vector3().subVectors(c1.position, c2.position).normalize();
            c1.position.add(dir.clone().multiplyScalar(overlap / 2));
            c2.position.add(dir.clone().multiplyScalar(-overlap / 2));
          }
        }
      }
    }

    // 雷エフェクト管理用オブジェクト配列
    const lightnings = [];

    class LightningBolt {
      constructor(startX, startY, endX, endY) {
        this.startX = startX;
        this.startY = startY;
        this.endX = endX;
        this.endY = endY;
        this.life = 20; // フレーム数
        this.segments = [];
        this.createSegments();
      }
      createSegments() {
        const segmentCount = 15;
        const segmentLengthX = (this.endX - this.startX) / segmentCount;
        const segmentLengthY = (this.endY - this.startY) / segmentCount;
        let currentX = this.startX;
        let currentY = this.startY;
        for (let i = 0; i < segmentCount; i++) {
          const nextX = currentX + segmentLengthX + (Math.random() - 0.5) * 10;
          const nextY = currentY + segmentLengthY + (Math.random() - 0.5) * 10;
          this.segments.push({ x1: currentX, y1: currentY, x2: nextX, y2: nextY });
          currentX = nextX;
          currentY = nextY;
        }
      }
      update() {
        this.life--;
      }
      draw(ctx) {
        ctx.save();
        ctx.lineWidth = 2;
        const alpha = this.life / 20;
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 12 * alpha;
        ctx.beginPath();
        for (const seg of this.segments) {
          ctx.moveTo(seg.x1, seg.y1);
          ctx.lineTo(seg.x2, seg.y2);
        }
        ctx.stroke();
        ctx.restore();
      }
      isDead() {
        return this.life <= 0;
      }
    }

    // 落雷の開始位置を画面端からランダムに選ぶ
    function randomEdgePosition() {
      const edge = Math.floor(Math.random() * 4);
      switch (edge) {
        case 0: return { x: 0, y: Math.random() * h };           // 左端
        case 1: return { x: w, y: Math.random() * h };           // 右端
        case 2: return { x: Math.random() * w, y: 0 };           // 上端
        case 3: return { x: Math.random() * w, y: h };           // 下端
      }
    }

    // タッチ・クリック時に雷を追加
    function addLightningToPoint(x, y) {
      const startPos = randomEdgePosition();
      lightnings.push(new LightningBolt(startPos.x, startPos.y, x, y));
    }

    // 立方体に力を加える処理
    function reactToTouch(clientX, clientY) {
      const mouse = new THREE.Vector2(
        (clientX / w) * 2 - 1,
        -(clientY / h) * 2 + 1
      );
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(cubes);

      intersects.forEach(intersect => {
        const idx = cubes.indexOf(intersect.object);
        if (idx !== -1) {
          const cube = cubes[idx];
          const v = velocities[idx];
          const point = intersect.point;

          const dir = new THREE.Vector3().subVectors(cube.position, point).normalize();
          const force = 3 + Math.random() * 2;
          v.addScaledVector(dir, force);
        }
      });
    }

    // マウス・タッチイベント登録
    window.addEventListener('mousedown', e => {
      addLightningToPoint(e.clientX, e.clientY);
      reactToTouch(e.clientX, e.clientY);
    });

    window.addEventListener('touchstart', e => {
      for (const t of e.touches) {
        addLightningToPoint(t.clientX, t.clientY);
        reactToTouch(t.clientX, t.clientY);
      }
    }, { passive: false });

    // タイトル文字アニメーション
    const titleText = 'NeoTopazm';
    const titleElem = document.getElementById('title');
    function animateTitle() {
      titleElem.innerHTML = '';
      for (let i = 0; i < titleText.length; i++) {
        const span = document.createElement('span');
        span.textContent = titleText[i];
        span.className = 'title-char';
        span.style.animationDelay = (i * 0.15) + 's';
        titleElem.appendChild(span);
      }
    }
    animateTitle();

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, w, h);

      // 雷を描画更新
      for (let i = lightnings.length - 1; i >= 0; i--) {
        const bolt = lightnings[i];
        bolt.draw(ctx);
        bolt.update();
        if (bolt.isDead()) lightnings.splice(i, 1);
      }

      updateCubes();
      renderer.render(scene, camera);
    }
    animate();

  </script>
