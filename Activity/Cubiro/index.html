<!DOCTYPE html>
<html lang="ja">
  <head>

    <style>
      html, body, .container {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        overflow: hidden;
        touch-action: none;
      }
      
      
      #home {
        background: url("https://mathotagamma.github.io/Statics/Cubiro/Background/img.PNG") no-repeat center center fixed;
        background-size: cover;
      }
      
      #athletics {
        display: none;
      }
      
      #setting {
        display: none;
        margin-top: 40px;
        height: calc(100% - 40px);
        width: 100%;
        background: #f5deb3;
      }
      
      #to-home-in-setting {
        background: rgba(40, 200, 40, 0.3);
        width: 60px;
        border: 1px solid black;
        border-radius: 2px;
        padding: 2px;
      }
      
      header {
        box-sizing: border-box;
        position: absolute;
        display: flex;
        align-items: center;
        padding: 10px;
        gap: 15px;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 40px;
        background: grey;
        color: white;
      }
      
      header .button {
        padding: 2px;
        display: flex;
        align-items: center;
        border: 1px solid white;
        border-radius: 2px;
        height: 28px;
      }
      
      #header-athletics {
        display: none;
        /*display: contents;*/
      }
      
      #text {
        position: absolute;
        top: 40px;
        left: 0px;
        height: 40px;
        color: white;
        z-index: 999;
        font-family: monospace;
      }
      
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
      }
      
      #message {
        background: white;
        color: black;
        padding: 20px 40px;
        font-size: 24px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .button-group {
        display: flex;
        gap: 20px;
      }
      
      .overlay-button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      canvas {
        position: absolute;
        top: 40px;
        left: 0px;
      }
      
      button, input {
        margin: 10px 0;
        padding: 8px 16px;
        font-size: 16px;
      }
      
      .diamond-container {
        position: absolute;
        top: 50%;
        width: 100px;
        height: 100px;
        font-size: 30px;
        transform: translate(-50%, -50%) rotate(-45deg) skew(10deg, 10deg);
        background: rgba(255, 30, 30, 0.6);
      }
      
      .diamond-container:nth-of-type(1) {
        left: calc(50% - 100px);
      }
      
      .diamond-container:nth-of-type(2) {
        left: calc(50% + 100px);
      }
      
      .diamond-child {
        position: absolute;
        top: 50%;
        left: 50%;
        color: rgba(255, 255, 255, 0.7);
        transform: translate(-50%, -50%) skew(-10deg, -10deg) rotate(45deg);

    <header>
      <div>3D Athletics</div>
      <audio id="audio" src="https://mathotagamma.github.io/Statics/Cubiro/Bgm/bgm.mp3" loop></audio>
      <div class="button" id="toggle-sound">音再生</div>
      <div id="header-athletics">

      <div id="message"></div>

    <div class="container" id="home">

    <div class="container" id="athletics">

      <canvas id="canvas"></canvas>

        &nbsp;- 垂直 : <input type="range" id="camera-sensitivity-vertical" value="1" min="0.2" max="2" step="0.1"/> | <span id="camera-sensitivity-vertical-value">1</span>

      import * as THREE from "three";
      const headerHeight = 40;
      
      const header = document.getElementsByTagName("header")[0];
      
      const overlay = document.getElementById("overlay");
      const messageDiv = document.getElementById("message");
      const buttonGroup = document.getElementById("buttonGroup");
      
      const audio = document.getElementById('audio');
      const toggleBtn = document.getElementById('toggle-sound');
      
      const playButtonDiv = document.getElementById("play-button");
      const settingButtonDiv = document.getElementById("setting-button");
      
      const headerAthletics = document.getElementById("header-athletics");
      
      const homeDiv = document.getElementById("home");
      const athleticsDiv = document.getElementById("athletics");
      const settingDiv = document.getElementById("setting");
      
      playButtonDiv.addEventListener("click", () => {
        const local = parseInt(localStorage.getItem("Cubiro_stage"));
        me.animate = true;
        
        homeDiv.style.display = "none";
        athleticsDiv.style.display = "block";
        headerAthletics.style.display = "contents";
        if(localStorage.hasOwnProperty("Cubiro_stage")) {
          showOverlay('既存のデータが残っています。\n<span style="color: #bb0000;">第'+local+"ステージ</span>から開始しますか？",{
            mode: "yesno",
            onYes: () => {
              stage = local;
              if(stage == 0) setTimeout(tutorialConfirm, 100);
              else init();
            },
            onNo: () => {
              stage = 0;
              setTimeout(tutorialConfirm, 100);
            }
          });
        } else {
          stage = 0;
          setTimeout(tutorialConfirm, 100);
        }
      });
      
      settingButtonDiv.addEventListener("click", () => {
        homeDiv.style.display = "none";
        settingDiv.style.display = "block";
      });
      
      const toHomeDiv = document.getElementById("to-home");
      const toHomeSettingDiv = document.getElementById("to-home-in-setting");
      
      function reset() {
        me.animate = true;

        // データ初期化
        data = structuredClone(Data);
        stage = 0;

        me.pos = {x: 0, y: 0, z: 0};
        me.rotation = {x: 0, y: 0, z: 0};
        me.model = null;
        me.moveDirection = new THREE.Vector3(0,0,0);
        me.rolling = false;
        me.falling = false;
        me.deadCount = {all: 0, stage: 0};
        me.moveCount = {all: 0, stage: 0, lately: 0};
        me.timeCount = {all: 0, stage: 0, lately: 0};
        me.miniCubes = {data: [], count: 0};
        me.goals = [];
        me.preStart = true;
        me.complete = false;
        me.actionValid = false;
        me.mode = "home";

        // --- ステージ用オブジェクトだけ削除 ---
        for (let i = scene.children.length - 1; i >= 0; i--) {
          const obj = scene.children[i];
          if (!(obj instanceof THREE.Light) && obj.type !== "Camera") {
            scene.remove(obj);
          }
        }

        /*// --- ステージを再構築 ---
        init();*/
      }

      function toHome() {
        athleticsDiv.style.display = "none";
        headerAthletics.style.display = "none";
        homeDiv.style.display = "block";
        reset();
      }


      toHomeDiv.addEventListener("click", () => {
        toHome();
      });
      
      toHomeSettingDiv.addEventListener("click", () => {
        toHome();
      });


      /*
       * テロップを表示する
       * @param {string} text - 表示するテキスト
       * @param {Object} options - オプション
       *   mode: "ok" | "yesno"  ボタンの種類
       *   onOk: function        OK押下時の処理
       *   onYes: function       YES押下時の処理
       *   onNo: function        NO押下時の処理
       */
      function showOverlay(text, options = {}) {
        messageDiv.innerHTML = text.replace(/\n/g, "<br>");
        buttonGroup.innerHTML = "";

        if (options.mode === "yesno") {
          const yesBtn = document.createElement("button");
          yesBtn.textContent = "YES";
          yesBtn.className = "overlay-button";
          yesBtn.onclick = () => {
            overlay.style.display = "none";
            if (options.onYes) options.onYes();
          };

          const noBtn = document.createElement("button");
          noBtn.textContent = "NO";
          noBtn.className = "overlay-button";
          noBtn.onclick = () => {
            overlay.style.display = "none";
            if (options.onNo) options.onNo();
          };

          buttonGroup.appendChild(yesBtn);
          buttonGroup.appendChild(noBtn);

        } else {
          const okBtn = document.createElement("button");
          okBtn.textContent = "OK";
          okBtn.className = "overlay-button";
          okBtn.onclick = () => {
            overlay.style.display = "none";
            if (options.onOk) options.onOk();
          };
          buttonGroup.appendChild(okBtn);
        }

        overlay.style.display = "flex";
      }
      
     
      
      musicConfirm();
      
      
      // 時間待ち（ms単位）
      function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      // 条件待ち（関数がtrueを返すまで待つ）
      function waitUntil(conditionFn, interval = 100) {
        return new Promise(resolve => {
          const check = () => {
            if (conditionFn()) {
              resolve();
            } else {
              setTimeout(check, interval);
            }
          };
          check();
        });
      }
      
      musicConfirm();
      
      async function musicConfirm() {
        let musicTf = false;
        await new Promise(resolve => {
          showOverlay("※音が流れます。", {
            mode: "yesno",
            onYes: () => {
              musicTf = true;
              resolve();
            },
            onNo: resolve
          });
        });
        
        
        if(musicTf) {
          audio.play();
          toggleBtn.textContent = '音停止';
        } else {
          audio.pause();
          toggleBtn.textContent = '音再生';
        }
      }
      
      
      // 再生/停止切り替え
      toggleBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          toggleBtn.textContent = '音停止';
        } else {
          audio.pause();
          toggleBtn.textContent = '音再生';
        }
      });
      
      async function tutorialConfirm() {
        await new Promise(resolve => {
          showOverlay("Cubiroへようこそ！\nチュートリアルを行いますか？", {

            onYes: () => {
              stage = 0;
              init();
              setTimeout(tutorial, 1000);
              resolve();
            },
            onNo: () => {
              stage = 1;
              init();
              resolve();
            }
          });
        });
      }

        await new Promise(resolve => {

            onOk: resolve
          });
        });
        
        await wait(3000);
        
        await new Promise(resolve => {

            onOk: resolve
          });
        });
        
        await waitUntil(() => me.rolling === true);
        
        await new Promise(resolve => {

            onOk: resolve
          });
        });
        
        await wait(3000);
        
        await new Promise(resolve => {
          showOverlay("動けなくなった場合や、やり直したい時は\n上部にある「Retry」ボタンを押してください。", {
            onOk: resolve
          });
        });
        
        await wait(3000);
        
        await new Promise(resolve => {
          showOverlay("他にも、赤いブロックを触れると死亡判定となります。\n水色のブロックは滑り落ちやすいです。\nこれらを踏まえて、ゴールの黄色いブロックを目指しましょう！", {
            onOk: resolve
          });
        });

      function getCubeKind(pos) {
        const stract = data[stage].stage;
        const x = pos.x;

        const z = pos.z;
        if (
            y < 0 || y >= stract.length ||
            z < 0 || z >= stract[y].length ||
            x < 0 || x >= stract[y][z].length
          ) {
        return 0; // 範囲外は「空」とみなす
        }
        return stract[y][z][x];
      }
      
      function checkSurrounding(center) {

          [ 0, 0, 1],
          [ 0, 0,-1]
        ];
        
        for(let k = 0; k < dirs.length; k++) {
          const dir = dirs[k];
          const pos = center;
          const kind = getCubeKind({x: pos.x+dir[0], y: pos.y+dir[1], z: pos.z+dir[2]});
          if(kind == 0) continue;
          moveDir.push({x: dir[0], y: dir[1], z: dir[2], kind: kind});
        }
        
        return moveDir;

        const cube = new THREE.Mesh(geometry, material);// それらをまとめて3Dオブジェクトにします

        if(setting.shadow) {

        }
        scene.add(cube);
        return cube;

            me.rotation.y = rollDire[1]*rollDireAsp[1] * rollTheta;
          } else if(rollDireAsp[0] == "y") {
            me.rotation.z = -rollDire[1]*rollDireAsp[1] * rollTheta;
          }
        } else if(rollDire[0] == "y") {
          if(rollDireAsp[0] == "z") {
            me.rotation.x = -rollDire[1]*rollDireAsp[1] * rollTheta;
          } else if(rollDireAsp[0] == "x") {
            me.rotation.z = rollDire[1]*rollDireAsp[1] * rollTheta;
          } 
        } else if(rollDire[0] == "z") {
          if(rollDireAsp[0] == "x") {
            me.rotation.y = -rollDire[1]*rollDireAsp[1] * rollTheta;
          } else if(rollDireAsp[0] == "y") {
            me.rotation.x = rollDire[1]*rollDireAsp[1] * rollTheta;
          }
        }
      }

      
      

      function updateCamera() {
        if(me.falling) return;
        const x = me.pos.x - radius * Math.cos(yaw) * Math.cos(pitch);
        const y = me.pos.y - radius * Math.sin(pitch);
        const z = me.pos.z + radius * Math.sin(yaw) * Math.cos(pitch);
        camera.position.set(x, y, z);
        camera.lookAt(new THREE.Vector3(me.pos.x, me.pos.y, me.pos.z));
      }
      
      function updateMe() {
        if(me.falling) return;
        me.model.position.set(me.pos.x, me.pos.y, me.pos.z);
        me.model.rotation.set(me.rotation.x, me.rotation.y, me.rotation.z);
      }
      
      
      
      
      
      
      
      
      
      let isDragging = false;
      let lastX = 0, lastY = 0;

      window.addEventListener("mousedown", e => {
        if(!me.actionValid || me.falling || me.rolling || (header && header.contains(e.target))) {
          ignoreTouchList.push("mouse");
        }
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
      });
      window.addEventListener("mouseup", e => {
        if(ignoreTouchList.includes("mouse")) {
          ignoreTouchList = [];
          return;
        }
        
        isDragging = false;
      });
      window.addEventListener("mousemove", e => {
        if(ignoreTouchList.includes("mouse")) return;
        
        if (!isDragging) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;

        yaw -= dx * 0.01 * setting.cameraSensitivity.yaw;
        pitch -= dy * 0.01 * setting.cameraSensitivity.pitch;
        pitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, pitch));
      });

      window.addEventListener("wheel", e => {
        if(!me.action.valid || me.rolling || me.falling) return;
        radius += e.deltaY * 0.01;
        radius = Math.max(radiusMin, Math.min(radiusMax, radius));
      });
      window.addEventListener("keydown", e => {
        if(!me.actionValid || me.rolling || me.falling) return;
        if (["ArrowUp","w"].includes(e.key)) me.moveDirection.set(0,0,-1);
        if (["ArrowDown","s"].includes(e.key)) me.moveDirection.set(0,0, 1);
        if (["ArrowLeft","a"].includes(e.key)) me.moveDirection.set(-1,0,0);
        if (["ArrowRight","d"].includes(e.key)) me.moveDirection.set( 1,0,0);
      });
      window.addEventListener("keyup", e => {
        me.moveDirection.set(0,0,0);
      });


      // =================== タッチ ===================
      let touchStartDist = 0;
      let touchMode = null; // "camera" or "move" or "zoom"
      let swipeStart = null;

      window.addEventListener("touchstart", e => {
        if(!me.actionValid || me.falling || me.rolling || (header && header.contains(e.target))) {
          for (let touch of e.changedTouches) {
            ignoreTouchList.push(touch.identifier);
            continue;
          }
        }
        if (e.touches.length === 1) {
          const x = e.touches[0].clientX;
          const y = e.touches[0].clientY;
          if (x < window.innerWidth / 2) {
            // 左側 = カメラ
            touchMode = "camera";
            isDragging = true;
            lastX = x;
            lastY = y;
          } else {
            // 右側 = 移動
            touchMode = "move";
            swipeStart = {x, y};
          }
        } else if (e.touches.length === 2) {
          // ズーム
          touchMode = "zoom";
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          touchStartDist = Math.sqrt(dx*dx + dy*dy);
        }
      });
      window.addEventListener("touchmove", e => {
        for(let touch of e.changedTouches) {
          if(ignoreTouchList.includes(touch.identifier)) return;
        }
        if (touchMode === "camera" && e.touches.length === 1 && isDragging) {
          const dx = e.touches[0].clientX - lastX;
          const dy = e.touches[0].clientY - lastY;
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;

          yaw -= dx * 0.01 * setting.cameraSensitivity.yaw;
          pitch -= dy * 0.01 * setting.cameraSensitivity.pitch;
          pitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, pitch));
        } else if (touchMode === "zoom" && e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          const delta = dist - touchStartDist;
          radius -= delta * 0.01;
          radius = Math.max(radiusMin, Math.min(radiusMax, radius));
          touchStartDist = dist;
        }
      });
      window.addEventListener("touchend", e => {
        let ret = false;
        for(let touch of e.changedTouches) {
          if(ignoreTouchList.includes(touch.identifier)) {
            ignoreTouchList = ignoreTouchList.filter(k => k != touch.identifier);
            ret = true;
          }
        }
        if(ret) return;
        if (touchMode === "move" && swipeStart) {
          const touch = e.changedTouches[0];
          const dx = touch.clientX - swipeStart.x;
          const dy = touch.clientY - swipeStart.y;

          const L = Math.sqrt(dx*dx + dy*dy);
          if (L > 30) {
            const ndx = dx / L;
            const ndy = dy / L;

            
            
            // カメラのforward, right, upを計算
            const forward = new THREE.Vector3(
              Math.cos(yaw) * Math.cos(pitch),
              Math.sin(pitch),
              - Math.sin(yaw) * Math.cos(pitch)
            ).normalize();
            
            
            
      
            const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();
            const up = new THREE.Vector3().crossVectors(right, forward).normalize();
      
            // スワイプ方向を変換（up/right基準）
            const swipe = new THREE.Vector3()
              .addScaledVector(up, -ndy)
              .addScaledVector(right, ndx)
              .normalize();

            // 軸を選択
            /*let axis = "x";
            let value = dir.x;
            if (Math.abs(dir.y) > Math.abs(value)) {
              axis = "y";
              value = dir.y;
            }
            if (Math.abs(dir.z) > Math.abs(value)) {
              axis = "z";
              value = dir.z;
            }
            
            let moveDire = [axis, value >= 0 ? 1 : -1];
            

            const camDir = new THREE.Vector3()
              .subVectors(camera.position, me.model.position)
              .normalize();

            let camAxis = "x";
            let camValue = camDir.x;
            if (Math.abs(camDir.y) > Math.abs(camValue)) {
              camAxis = "y"; camValue = camDir.y;
            }
            if (Math.abs(camDir.z) > Math.abs(camValue)) {
              camAxis = "z"; camValue = camDir.z;
            }

            let moveAspDire = [camAxis, camValue >= 0 ? 1 : -1];
            
            textDiv.innerHTML = String(moveDire)+":"+String(moveAspDire);
            
            
            const stract = data[stage].stage;
            
            if(!rollValid(moveDire, moveAspDire)) {
              // 前に進む向きに変える
              const preMoveDire = moveDire;
              moveDire = [moveAspDire[0], -moveAspDire[1]];
              moveAspDire = preMoveDire;
              
              if(!rollValid(moveDire, moveAspDire)) return;
            }
            
            rollCube(moveDire, moveAspDire);
            */
            
            let axis = "x";
            let value = forward.x;
            if (Math.abs(forward.y) > Math.abs(value)) {
              axis = "y";
              value = forward.y;
            }
            if (Math.abs(forward.z) > Math.abs(value)) {
              axis = "z";
              value = forward.z;
            }
            
            let dire = [axis, value >= 0 ? 1 : -1];
            
            let swipeDire;

            if (Math.abs(ndy) > Math.abs(ndx)) {
              // 縦方向のスワイプが強い
              const swipeDirVec = new THREE.Vector3().copy(up);
              const sign = (-ndy >= 0) ? 1 : -1;
              swipeDirVec.multiplyScalar(sign);

              // 一番大きい軸を取得
              const swipeAbs = { x: Math.abs(swipeDirVec.x), y: Math.abs(swipeDirVec.y), z: Math.abs(swipeDirVec.z) };
              const swipeAxis = swipeAbs.x > swipeAbs.y
                ? (swipeAbs.x > swipeAbs.z ? "x" : "z")
                : (swipeAbs.y > swipeAbs.z ? "y" : "z");
              const swipeValue = swipeDirVec[swipeAxis];

              swipeDire = [swipeAxis, swipeValue >= 0 ? 1 : -1];
            } else {
              // 横方向のスワイプが強い
              const swipeDirVec = new THREE.Vector3().copy(right);
              const sign = (ndx >= 0) ? 1 : -1;
              swipeDirVec.multiplyScalar(sign);

              // 一番大きい軸を取得
              const swipeAbs = { x: Math.abs(swipeDirVec.x), y: Math.abs(swipeDirVec.y), z: Math.abs(swipeDirVec.z) };
              const swipeAxis = swipeAbs.x > swipeAbs.y
                ? (swipeAbs.x > swipeAbs.z ? "x" : "z")
                : (swipeAbs.y > swipeAbs.z ? "y" : "z");
              const swipeValue = swipeDirVec[swipeAxis];

              swipeDire = [swipeAxis, swipeValue >= 0 ? 1 : -1];
            }
            
            let candList = [];
            if(swipeDire[1] >= 0) {
              // 上
              candList = [
                [swipeDire, [dire[0], -dire[1]]],
                [[dire[0],dire[1]], swipeDire],
                [swipeDire, dire],
                [[dire[0],-dire[1]], [swipeDire[0],-swipeDire[1]]],
              ]
            } else {
              // 下
              if(-pitch >= 0) {
                // 見下ろす
                candList = [
                  [swipeDire, [dire[0], -dire[1]]],
                  [[dire[0],dire[1]*swipeDire[1]], [swipeDire[0], 1]],
                  [swipeDire, dire]
                ]
              } else {
                // 見上げる
                candList = [
                  [swipeDire, [dire[0], -dire[1]]],
                  [dire, [swipeDire[0], -1]],
                  [swipeDire, dire],
                  [[dire[0],dire[1]*swipeDire[1]], [swipeDire[0], 1]]
                ]
              }
            }
            
            
            for(let k = 0; k < candList.length; k++) {
              if(rollValid(candList[k][0], candList[k][1])) rollCube(candList[k][0], candList[k][1]);
            }
          }
        }

        if (e.touches.length === 0) {
          isDragging = false;
          touchMode = null;
          swipeStart = null;
        }
      });

      document.getElementById("retry").addEventListener("click", (e) => {
        dead();
        e.preventDefault();
      });


      
      window.addEventListener('resize', () => {
        w = innerWidth;
        h = innerHeight - headerHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });
      
      
      
      // パーティクル生成関数
      function createGoalParticles(position) {
        const count = 100; // 粒の数
        const geometry = new THREE.BufferGeometry();
        const positions = [];

        for (let i = 0; i < count; i++) {
          positions.push(
            position.x,
            position.y,
            position.z
          );
        }

        geometry.setAttribute(
          'position',
          new THREE.Float32BufferAttribute(positions, 3)
        );

        const material = new THREE.PointsMaterial({
          color: 0xffff00,
          size: 0.1,
          transparent: true,
          opacity: 1
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        return { points, geometry, material };
      }

      
      
      function animate() {
        if(!me.animate) return;
        requestAnimationFrame(animate);
        if(me.preStart || me.complete) return;
        
        // もし死亡中ならアニメーション
        if (me.dead) {
          const elapsed = Date.now() - me.deadStart;
          const t = Math.min(elapsed / 2000, 1); // 0 → 1 に進む（2秒間）

          // グニャグニャ係数（sin波で揺らす）
          const wobbleX = Math.sin(elapsed * 0.02) * 0.2 * (1 - t);
          const wobbleY = Math.sin(elapsed * 0.025 + 1) * 0.2 * (1 - t);
          const wobbleZ = Math.sin(elapsed * 0.03 + 2) * 0.2 * (1 - t);

          // 基本的な縮小率
          const baseScale = 1 - t;

          // 軸ごとに揺れを加えたスケール
          me.model.scale.set(
            baseScale + wobbleX,
            baseScale + wobbleY,
            baseScale + wobbleZ
          );

          // 透明度も減らす
          if (me.model.material && "opacity" in me.model.material) {
            me.model.material.transparent = true;
            me.model.material.opacity = 1 - t;
          }

          if (t >= 1) {
            me.dead = false;
            callStage();
          }

          renderer.render(scene, camera);
          return;
        }
        if (me.goal) {
          const elapsed = Date.now() - me.goalStart;
          const t = Math.min(elapsed / 2500, 1); // 2秒で0→1

          // 初回のみ生成
          if (!me.particles) {
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
              // 位置はキャラの周り
              positions[i * 3] = (Math.random() - 0.5) * 0.5;
              positions[i * 3 + 1] = (Math.random() - 0.5) * 0.5;
              positions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;

              // 上方向へ舞う
              velocities[i * 3] = (Math.random() - 0.5) * 0.01;
              velocities[i * 3 + 1] = Math.random() * 0.03 + 0.01;
              velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
            }

            geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute("velocity", new THREE.BufferAttribute(velocities, 3));

            const material = new THREE.PointsMaterial({
              color: 0xffffaa,
              size: 0.05,
              transparent: true,
              opacity: 1,
              depthWrite: false,
            });

            me.particles = new THREE.Points(geometry, material);

            // モデルに付けずに直接シーンへ（干渉防止）
            scene.add(me.particles);

            // 位置をキャラの現在地に合わせる
            me.particles.position.copy(me.model.position);
          }

           // パーティクル更新
          const positions = me.particles.geometry.attributes.position.array;
          const velocities = me.particles.geometry.attributes.velocity.array;

          for (let i = 0; i < positions.length; i += 3) {
            positions[i] += velocities[i];
            positions[i + 1] += velocities[i + 1];
            positions[i + 2] += velocities[i + 2];
          }
          me.particles.geometry.attributes.position.needsUpdate = true;

          // 徐々に消える
          me.particles.material.opacity = 1-t**3;

          if (t >= 1) {
            // パーティクルを削除
            scene.remove(me.particles);
            me.particles.geometry.dispose();
            me.particles.material.dispose();
            me.particles = null;

            me.goal = false;

            nextStage();
          }
          renderer.render(scene, camera);
          return;
        }



        
        if(!preTime) {
          me.startTime = Date.now();
          preTime = Date.now();
        }
        deltaTime = Date.now() - preTime;
        preTime = Date.now();
        
        if(!me.dead && !me.goal) {
          me.timeCount.all += deltaTime;
          me.timeCount.stage += deltaTime;
          me.timeCount.lately += deltaTime;
        }
        /*textDiv.innerHTML = `${data[stage].needMiniCubes >= 1 ? (me.miniCubes.count >= data[stage].needMiniCubes ? '<span style="color: #66dd66;">' : '<span style="color: #dd6666;">') : ''}Keys : ${me.miniCubes.count} / ${data[stage].needMiniCubes ?? 0}${data[stage].needMiniCubes >= 1 ? '</span>' : ''}<br>Stage : ${stage}<br>
Time : ${(me.timeCount.lately/1000).toFixed(1)}秒 / ${(me.timeCount.stage/1000).toFixed(1)}秒<br>
Move : ${me.moveCount.lately}回 / ${me.moveCount.stage}回<br>
Fail : ${me.deadCount.stage}回`;*/
        
        updateRoll();
        updateMe();
        calcFalling();
        isFall();
        check();
        updateCamera();
        renderer.render(scene, camera);
      }
