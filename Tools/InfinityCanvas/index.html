    //配列をnestCreate用の形式(辞書型)に変える
    function listToNest(list) {
      /*:

      [
      memo/math
      memo/math/one
      memo/math/two
      memo/eng
      default
      ]
      
      {
        memo:{
          _math:true,
          math:{
            _one:true,
            _two:true,
          },
          _eng:true,
        },
        _default:true,
      }
      */
      const root = {};

      for (const path of list) {
        const keys = path.split('/');
        let current = root;

        for (let i = 0; i < keys.length; i++) {
          const key = keys[i];
          
          if (i === keys.length - 1) {
            current["_"+key] = true;
            break;
          }

          // キーがなければ初期化
          if (!(key in current)) {
            current[key] = {};
          }

          current = current[key];

          // 最後のキーなら _end:true を付ける
          
        }
      }

      return root;
    }

    function loadFromDB() {
      return new Promise((resolve, reject) => {
        if (!db) {
          console.error('DBがまだ開かれていません');
          reject(new Error('DBが未接続'));
          return;
        }

        const tx = db.transaction(storeName, 'readonly');
        const store = tx.objectStore(storeName);
        const request = store.get(drawName);
        

        request.onsuccess = () => {
          if (request.result) {
            console.log("LoadData:",request.result)
            resolve(request.result.content);
          } else {
            console.log('該当データが見つかりません');
            resolve(null);
          }
        };

        request.onerror = (event) => {
          console.error('読み込み中にエラー', event.target.error);
          reject(event.target.error);
        };
      });
    }

    function getNonWhiteBoundingBox(canvas, ctx) {
      const w = canvas.width;
      const h = canvas.height;
      const imageData = ctx.getImageData(0, 0, w, h);
      const data = imageData.data;

      let minX = w, minY = h, maxX = 0, maxY = 0;
      let found = false;

      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const idx = (y * w + x) * 4;
          const r = data[idx];
          const g = data[idx + 1];
          const b = data[idx + 2];
          const a = data[idx + 3];

          // 白色かどうか判定（アルファ0は無視）
          // 完全な白（R=255,G=255,B=255）でかつ不透明とする
          if (a !== 0 && !(r === 255 && g === 255 && b === 255)) {
            found = true;
            if (x < minX) minX = x;
            if (y < minY) minY = y;
            if (x > maxX) maxX = x;
            if (y > maxY) maxY = y;
          }
        }
      }

      if (!found) {
        return null; // 白のみ、または透明のみの画像
      }

      return [minX,minY,maxX,maxY];
    }
    
    function cropCanvasCtx(ctx, minX, minY, maxX, maxY) {
      const width = maxX - minX;
      const height = maxY - minY;

      // 新しいオフスクリーンキャンバス作成
      const croppedCanvas = document.createElement('canvas');
      croppedCanvas.width = width;
  croppedCanvas.height = height;
  const croppedCtx = croppedCanvas.getContext('2d');

  // 指定範囲のピクセルを取得
  const imageData = ctx.getImageData(minX, minY, width, height);

  // 切り出した画像データを新しいキャンバスに描画
  croppedCtx.putImageData(imageData, 0, 0);

  // 新しい context を返す
  return croppedCtx;
}

  let ctx = canvas.getContext("2d");

        canvas.toBlob(resolve); // implied image/png format
  });
}

    async function extractPathsFromImage(file, callback) {
      //alert(file.type)
      if (file.type === "application/zip" || file.name.endsWith(".zip")) {
        const jszip = new JSZip();
        try {
          const zip = await jszip.loadAsync(file);
          const pathsFile = zip.file("paths.txt");
          if(!pathsFile){
            alert("zip内にpaths.txtが存在しません。");
            return;
          }
          const content = await pathsFile.async("text");
          //console.log(Array.from(btoa(content), c => c ^ key));
          
          const readJson = JSON.parse(decrypt(content))
          
          //console.log(readJson)
          
          callback(readJson);
          return;
        } catch (err) {
          alert("復号に失敗しました。Base64形式が正しいか確認してください。");
        }
      };
      
      const img = file;
      const canvas = document.createElement('canvas');
      canvas.width = img.naturalWidth || img.width;
      canvas.height = img.naturalHeight || img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      const bits = [];
      for (let i = 0; i < data.length; i += 4) {
        bits.push(data[i] & 1); // RのLSB
      }

      const bytes = [];
      for (let i = 0; i < bits.length; i += 8) {
        let byte = 0;
        for (let j = 0; j < 8; j++) {
          byte = (byte << 1) | bits[i + j];
        }
        if (byte === 0) break; // 終端とみなす
        bytes.push(byte);
      }

      try {
        const str = new TextDecoder().decode(new Uint8Array(bytes));
        
        const readPaths = JSON.parse(str);
        
        callback(readPaths);
      } catch (e) {
        alert('画像の復元に失敗しました。');
        console.error(e.message);
      }
    }

    function deleteNearbyObject(p) {
      const threshold = getThickness() * thresholdNum;

      for (let i = paths.length - 1; i >= 0; i--) {
        if(deleteList.includes(i)) continue;
        const path = paths[i];
        if(path.tool === "delete") continue;

        const pts = path.points;
        for (let j = 0; j < pts.length - 1; j++) {
          const pt1 = pts[j];
          const pt2 = pts[j + 1];

          const dist = pointToSegmentDistance(p, pt1, pt2);
          if (dist < threshold) {
            const last = paths[paths.length - 1];
            
            if (last && last.tool === 'delete' && Array.isArray(last.deletedPath) && deletingTouchUpTf) {
              last.deletedPath.push(i);
            } else {
              deletingTouchUpTf = true;
              paths.push({
                tool: 'delete',
                deletedPath: [i]
              });
            }

            deleteList.push(i);
            drawAll();
            return;
          }
        }
      }
    }




    function pointToSegmentDistance(p, v, w) {
      const l2 = (v.x - w.x) ** 2 + (v.y - w.y) ** 2;
      if (l2 === 0) return Math.hypot(p.x - v.x, p.y - v.y);

      let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
      t = Math.max(0, Math.min(1, t));
      const proj = {
        x: v.x + t * (w.x - v.x),
        y: v.y + t * (w.y - v.y)
      };
      return Math.hypot(p.x - proj.x, p.y - proj.y);
    }

    function resetView() {
      offsetX = 0;

      scale = 1;

    function toCanvasCoords(x, y) {
      return {
        x: (x - offsetX) / scale,
        y: (y - offsetY) / scale
      };
    }
    function toScreenCoords(x, y) {
      return {
        x: x * scale + offsetX,
        y: y * scale + offsetY
      };
    }

    function startPath(x, y) {
      if (tool === 'line') {
        lineStart = {x, y};
        return;
      }
      currentPath = {
        tool,
        color: tool === 'eraser' ? '#ffffff' : getColor(),
        thickness: getThickness(),
        points: [{x, y}]
      };
      paths.push(currentPath);
    }

    function addPoint(x, y) {
      if (!currentPath || tool === 'line') return;
      currentPath.points.push({x, y});
      drawAll();
    }

    function endPath(x, y) {
      if (tool === 'line' && lineStart) {
        currentPath = {
          tool: 'line',
          color: getColor(),
          thickness: getThickness(),
          points: [lineStart, lineEnd]
        };
        paths.push(currentPath);
        lineStart = null;
        drawAll();
      }
      currentPath = null;
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);
      
      let deleteListK = [];
      for (const path of paths) {
        if(path.tool === 'delete'){
          deleteListK = deleteListK.concat(path.deletedPath);
        }
      }
      
      for (let k = 0; k < paths.length; k++) {
        if(deleteListK.includes(k)) continue;
        const path = paths[k];
        if(path.tool === 'delete') continue;
        ctx.strokeStyle = path.color;
        ctx.lineWidth = path.thickness;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        if (path.tool === 'line') {
          
          ctx.moveTo(path.points[0].x, path.points[0].y);
          ctx.lineTo(path.points[1].x, path.points[1].y);
        } else {
          ctx.moveTo(path.points[0].x, path.points[0].y);
          for (let i = 1; i < path.points.length; i++) {
            ctx.lineTo(path.points[i].x, path.points[i].y);
          }
        }
        ctx.stroke();
      }
      ctx.restore();
    }

    function showLineDrawing(x,y) {
      if(tool !== "line") return;
      lineEnd = {x:x,y:y}
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);
      ctx.strokeStyle = getColor();
      ctx.lineWidth = getThickness();
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(lineStart.x, lineStart.y); // ← ここが重要
      ctx.lineTo(x, y);                     // ← 現在のマウス位置
      ctx.stroke();
      ctx.restore();
    }

    // 操作ハンドラー
    let pointerDown = false;

    function handleDown(x, y, e) {
      x = Math.round(10 * x) / 10;
      y = Math.round(10 * y) / 10;

      if (e instanceof TouchEvent && e.touches.length === 2 || tool === 'move') {
        isPanning = true;
        if (e.touches && e.touches.length >= 2) {
          lastTouchDist = getTouchDistance(e.touches);
          panStart = {
            x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
            y: (e.touches[0].clientY + e.touches[1].clientY) / 2
          };
        } else {
          panStart = {x, y};
        }
        return;
      }

      if (tool === 'delete') {
        const p = toCanvasCoords(x, y);
        deleteNearbyObject(p);
        return;
      }

      if (e instanceof MouseEvent && e.button !== 0) return;
      pointerDown = true;
      const p = toCanvasCoords(x, y);
      startPath(p.x, p.y);
    }
      

    
    function handleMove(x, y, e) {
      x = Math.round(10*x)/10;
      y = Math.round(10*y)/10;
      
      if (isPanning) {
        if (e instanceof TouchEvent && e.touches.length === 2 || tool === 'move') {
          const newDist = getTouchDistance(e.touches);
          const zoomFactor = newDist / lastTouchDist;
          lastTouchDist = newDist;
          const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

          const beforeMid = toCanvasCoords(midX, midY);
          scale *= zoomFactor;
          if (scale < 0.2) scale = 0.2;
          if (scale > 10) scale = 10;
          const afterMid = toCanvasCoords(midX, midY);
          offsetX += (afterMid.x - beforeMid.x) * scale;
          offsetY += (afterMid.y - beforeMid.y) * scale;

          offsetX += (midX - panStart.x);
          offsetY += (midY - panStart.y);
          panStart = { x: midX, y: midY };
          drawAll();
          return;
        }
      }
      
      if (tool === 'delete') {
        const p = toCanvasCoords(x, y);
        deleteNearbyObject(p);
        return;
      }

      if (!pointerDown) return;

      const p = toCanvasCoords(x, y);
      addPoint(p.x, p.y);
      drawAll();
      showLineDrawing(p.x, p.y);
    }
    
    function handleUp(x, y, e) {
      x = Math.round(10*x)/10;
      y = Math.round(10*y)/10;
      deletingTouchUpTf = false;
      
      if (isPanning || tool === 'move') {
        if (e instanceof TouchEvent && e.touches.length < 2) {
          isPanning = false;
          lastTouchDist = null;
        }
        return;
      }
      
      if (!pointerDown) return;
      pointerDown = false;
      const p = toCanvasCoords(x, y);
      endPath(p.x, p.y);
      deleteList = [];
    }

    // マウスイベント
    canvas.addEventListener('mousedown', (e) => {
      handleDown(e.clientX, e.clientY, e);
    });
    canvas.addEventListener('mousemove', (e) => {
      handleMove(e.clientX, e.clientY, e);
    });
    canvas.addEventListener('mouseup', (e) => {
      handleUp(e.clientX, e.clientY, e);
    });
    canvas.addEventListener('mouseleave', (e) => {
      handleUp(e.clientX, e.clientY, e);
    });

    // タッチイベント
    canvas.addEventListener('touchstart', (e) => {
      if(e.touches.length === 1){
        const t = e.touches[0];
        handleDown(t.clientX, t.clientY, e);
      } else {
        handleDown(0, 0, e);
      }
      e.preventDefault();
    }, {passive:false});
    canvas.addEventListener('touchmove', (e) => {
      if(e.touches.length === 1){
        const t = e.touches[0];
        handleMove(t.clientX, t.clientY, e);
      } else if (e.touches.length === 2) {
        handleMove(0, 0, e);
      }
      e.preventDefault();
    }, {passive:false});
    canvas.addEventListener('touchend', (e) => {
      if(e.touches.length === 0){
        handleUp(0, 0, e);
      } else if(e.touches.length === 1){
        const t = e.touches[0];
        handleUp(t.clientX, t.clientY, e);
      }
      e.preventDefault();
    }, {passive:false});

    // Ctrl + マウスホイールで拡大縮小
    canvas.addEventListener('wheel', (e) => {
      if(e.ctrlKey){
        e.preventDefault();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const beforeMouse = toCanvasCoords(mouseX, mouseY);
        scale *= e.deltaY < 0 ? 1.1 : 0.9;
        if(scale < 0.2) scale = 0.2;
        if(scale > 10) scale = 10;
        const afterMouse = toCanvasCoords(mouseX, mouseY);
        offsetX += (afterMouse.x - beforeMouse.x) * scale;
        offsetY += (afterMouse.y - beforeMouse.y) * scale;
        drawAll();
      }
    }, { passive: false });

    // パン操作 (右ドラッグ or 2本指)も可能に
    let isRightDrag = false;
    canvas.addEventListener('contextmenu', e => e.preventDefault());
    canvas.addEventListener('mousedown', e => {
      if(e.button === 2){
        isRightDrag = true;
        panStart = {x: e.clientX, y: e.clientY};
      }
    });
    canvas.addEventListener('mousemove', e => {
      if(isRightDrag){
        offsetX += e.clientX - panStart.x;
        offsetY += e.clientY - panStart.y;
        panStart = {x: e.clientX, y: e.clientY};
        drawAll();
      }
    });
    canvas.addEventListener('mouseup', e => {
      if(e.button === 2) isRightDrag = false;
    });

    function getTouchDistance(touches){
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    // 初期表示設定
    updatePenSizeDisplay();
    resize();
    
    
    autoSaveIntervalSet();
