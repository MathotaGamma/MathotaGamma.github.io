<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoTopazm</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      overflow:hidden;
    }
    

    body {
      overflow-y: scroll;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 50px;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
      z-index: 500;
      font-weight: bold;
    }

    #title {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #ffb933;
      font-family: sans-serif;
      pointer-events: none;
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .title-char {
      opacity: 1;
      animation-name: flameFlicker;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-direction: alternate;
      filter: drop-shadow(0 0 12px #ffb933) drop-shadow(0 0 20px #ff6b00);
      display: inline-block;
      vertical-align: middle;
      line-height: 1;
      transform: translateY(-2px);
    }

    @keyframes flameFlicker {
      0% {
        filter: drop-shadow(0 0 15px #ffd633) drop-shadow(0 0 30px #ff7f00);
        transform: translateY(0) scale(1);
        color: #ffcc33;
        text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff6600;
      }
      50% {
        filter: drop-shadow(0 0 25px #fff85c) drop-shadow(0 0 40px #ff8000);
        transform: translateY(-3px) scale(1.05);
        color: #fff85c;
        text-shadow: 0 0 15px #fff85c, 0 0 30px #ff9900;
      }
      100% {
        filter: drop-shadow(0 0 15px #ffd633) drop-shadow(0 0 30px #ff7f00);
        transform: translateY(0) scale(1);
        color: #ffcc33;
        text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff6600;
      }
    }

    canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    main {
      margin-top: 60px;
      padding: 20px;
      z-index: 1;
      position: relative;
      overflow: scroll;
    }

    .link {
      color: white;
      text-decoration: underline;
      text-decoration-style: wavy;
      text-decoration-color: white;
    }

    .link:hover {
      text-decoration-style: double;
      text-decoration-color: red;
    }
  </style>
  <meta name="google-site-verification" content="cZm1sI9kSs1pR93g9D6fHY9t2Nw1nGDDhe0SPMMtNpE" />
</head>
<body>
  <header>
    <div>Icon</div>
    <div style="z-index: 49;"><a href="./Blog/" class="link">Blog</a></div>
    <div><a href="./Tools/" class="link">Tools</div>
    <div><a class="link" href="./Help/">Help</a></div>
  </header>
  <div id="title"></div>
  <canvas id="canvas"></canvas>
  <main>
    <p>
      このブログでは、数学や物理などの一見難しそうな話題を、
      専門的な前提知識がなくても楽しめるように解説していきます。
    </p>
    <p>
      難解な概念も、わかりやすく・美しく・直感的に伝えることを目指しています。
      数式や理論の背後にある「アイデアの美しさ」に触れていただけたら嬉しいです。
    </p>
    <p style="margin-bottom: 1000px;"></p>
  </main>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    class Lightning {
      constructor() {
        this.reset();
      }
      reset() {
        this.startX = random(0, w);
        this.segments = random(10, 20);
        this.life = 30 + random(0, 30);
        this.alpha = 1;
        this.isActive = true;
        this.points = [];
        let x = this.startX;
        for(let i = 0; i <= this.segments; i++) {
          let y = (i / this.segments) * h;
          if(i > 0) {
            x += random(-20, 20);
            if(x < 0) x = 0;
            if(x > w) x = w;
          }
          this.points.push({ x, y });
        }
      }
      update() {
        if(!this.isActive) return;
        this.life--;
        this.alpha = this.life / 60;
        if(this.life <= 0) this.isActive = false;
      }
      draw(ctx) {
        if(!this.isActive) return;
        ctx.save();
        ctx.strokeStyle = `rgba(255, 255, 0, ${0.7 * this.alpha})`;
        ctx.lineWidth = 2;
        ctx.shadowColor = 'yellow';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.moveTo(this.points[0].x, this.points[0].y);
        for(let i = 1; i < this.points.length; i++) {
          ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        ctx.stroke();
        ctx.restore();
      }
    }

    function drawStatic(x, y) {
      const sparks = 30;
      const sparks_r = 20;
      for(let i=0; i<sparks; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = 8 + Math.random() * sparks_r;
        const ex = x + Math.cos(angle) * dist;
        const ey = y + Math.sin(angle) * dist;
        ctx.strokeStyle = `rgba(255, 255, 150, ${1 - i / sparks})`;
        ctx.lineWidth = 2;
        ctx.shadowColor = '#ffd633';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(ex, ey);
        ctx.stroke();
      }
    }

    const bolts = [];
    for(let i=0; i<10; i++) bolts.push(new Lightning());

    let activeTouches = new Map();

    function updateTouches(e) {
      activeTouches.clear();
      const touches = e.touches ?? [e];
      for(const t of touches) {
        const rect = canvas.getBoundingClientRect();
        const x = t.clientX - rect.left;
        const y = t.clientY - rect.top;
        activeTouches.set(t.identifier ?? 'mouse', {x, y});
      }
    }
    function removeTouches(e) {
      if(e.changedTouches) {
        for(const t of e.changedTouches) {
          activeTouches.delete(t.identifier);
        }
      } else {
        activeTouches.delete('mouse');
      }
    }

    window.addEventListener('touchstart', e => {
      //e.preventDefault();
      updateTouches(e);
    }, { passive:false });
    window.addEventListener('touchmove', e => {
      //e.preventDefault();
      updateTouches(e);
    }, { passive:false });
    window.addEventListener('touchend', e => {
      //e.preventDefault();
      removeTouches(e);
    }, { passive:false });
    window.addEventListener('touchcancel', e => {
      //e.preventDefault();
      removeTouches(e);
    }, { passive:false });

    window.addEventListener('mousedown', e => {
      //e.preventDefault();
      updateTouches(e);
    });
    window.addEventListener('mousemove', e => {
      if(activeTouches.has('mouse')) updateTouches(e);
    });
    window.addEventListener('mouseup', e => {
      removeTouches({});
    });

    const titleText = 'NeoTopazm';
    const titleElem = document.getElementById('title');
    function animateTitle() {
      titleElem.innerHTML = '';
      for (let i = 0; i < titleText.length; i++) {
        const span = document.createElement('span');
        span.textContent = titleText[i];
        span.className = 'title-char';
        span.style.animationDelay = (i * 0.15) + 's';
        titleElem.appendChild(span);
      }
    }
    animateTitle();

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);

      bolts.forEach((b, i) => {
        b.draw(ctx);
        b.update();
        if(!b.isActive) bolts[i] = new Lightning();
      });

      activeTouches.forEach(pos => drawStatic(pos.x, pos.y));

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
