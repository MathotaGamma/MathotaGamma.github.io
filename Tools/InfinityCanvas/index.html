<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>無限キャンバス : NeoTopazm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout:none;
      -webkit-user-select: none;
      user-select: none;
      background: #fff;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      display: block;
      background: #fff;
      touch-action: none;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      max-width: calc(100vw - 20px);
      max-height: 10vh;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 5px;

      user-select: none;
      overflow-x: auto;
      overflow-y: auto;

      display: flex;
      align-items: center;
      gap: 8px;

    }

    }

      background: #ddd;
    }

      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: black;
      border: 1.5px solid #444;
      flex-shrink: 0;
    }
    #centerCircle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      background: black;
      z-index: 30;
      transition: opacity 0.8s ease;
      user-select: none;
    }
    
    .area {
      border: 1px solid black;
    }
    
    #textSpan {
      color: red;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="toolbar">
    <div>
      <button onclick="setTool('pen')">✍️ ペン</button>
      <button onclick="setTool('eraser')">🧽 消しゴム</button>
      <button onclick="setTool('line')">📏 定規</button>
      <button onclick="undo()">↩️ 戻す</button>
      <button onclick="resetView()">📍 中央に戻す</button>
      <button onclick="downloadAsPng()">画像をダウンロード</button>
      <button onclick="clearCanvas()">白紙に戻す</button>
      <button onclick="saveToDB()">データを保存</button>
    </div>
    <div>
      <span class="area">
        <label for="colorPicker">🎨 色</label>
        <input type="color" id="colorPicker" value="#000000" />
      </span>
      <span>
        <tt><label for="thickness" id="thicknessLabel">3px:</label></tt>
        <input type="range" id="thickness" min="1" max="40" value="3" />
      </span>
      <span>
        <div id="penSizeDisplay"></div>
      </span>
      <span class="area">
        <input type="file" id="importImg"/>
      </span>
      <span class="area">
        <label>自動保存(1分毎):</label>
        <input type="checkbox" id="autoSaveCheckBox">
      </span>
      <span id="textSpan"></span>
    </div>
  </div>
  <!--<div id="centerCircle"></div>-->
  <script>
    const textSpan = document.getElementById("textSpan");
    let paths = [];
    let drawName = "None";
    

    
    function saveLS() {
      //console.log("save");
      textSpan.innerText = "保存中";
      try {
        const data = JSON.stringify(paths);
        localStorage.setItem('drawData', data);
        textSpan.innerText = "保存完了";
        setTimeout(() => {textSpan.innerText = ""},500);
      } catch (e) {
        console.warn('保存失敗:', e);
        textSpan.innerText = "保存失敗";
      }
    }

    function loadLS() {
      try {
        const data = localStorage.getItem('drawData');
        if (data) {
          paths = JSON.parse(data);
          drawAll();
        }
      } catch (e) {
        console.warn('復元失敗:', e);
      }
    }

    
    
    
    const canvas = document.getElementById('canvas');
    const importImg = document.getElementById('importImg');
    const thicknessLabel = document.getElementById('thicknessLabel');
    const ctx = canvas.getContext('2d');
    const DPR = window.devicePixelRatio || 1;
    
    
    
    
    
    const dbName = 'NeoTopazmDB';
    const storeName = 'Tool_InfinityDraw_index-Paths';
    let db; // グローバルで使う

    const request = indexedDB.open(dbName, 1); // バージョン1で開く
    
    request.onupgradeneeded = (event) => {
      db = event.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: 'id' }); // 主キーは'id'
      }
      console.log("DB更新")
    };

    request.onsuccess = (event) => {
      db = event.target.result;
      console.log('DBオープン成功');
      //const result = loadFromDB();
      loadFromDB().then(data => {
        if (data) {
          console.log('読み込み成功:', data);
          if(confirm("以前のデータが残っています。復元しますか？")) loadImg(data);
        } else {
          console.log('データが存在しません');
        }
      }).catch(err => {
        console.error('読み込み失敗:', err);
      });

      
    };
    request.onerror = (event) => {
      alert('DBオープン失敗:'+String(event.target.error));
    };

    function saveToDB(){
      textSpan.innerText = "保存中";
      
      const data = JSON.stringify(paths);
      setTimeout(() => {textSpan.innerText = ""},500);
      
      
      const dataToSave = { id: drawName, content: data };
      if (!db) {
        alert('DBがまだ開かれていません');
        return;
      }
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const request = store.put(dataToSave); // 既存なら上書き、なければ追加

      request.onsuccess = () => {
        textSpan.innerText = "保存完了";
      };
      request.onerror = (event) => {
        console.error('保存中にエラー', event.target.error);
        textSpan.innerText = "保存失敗";
      };
    }
    
    function loadFromDB() {
      return new Promise((resolve, reject) => {
        if (!db) {
          console.error('DBがまだ開かれていません');
          reject(new Error('DBが未接続'));
          return;
        }

        const tx = db.transaction(storeName, 'readonly');
        const store = tx.objectStore(storeName);
        const request = store.get(drawName);

        request.onsuccess = () => {
          if (request.result) {
            resolve(request.result.content);
          } else {
            console.log('該当データが見つかりません');
            resolve(null);
          }
        };

        request.onerror = (event) => {
          console.error('読み込み中にエラー', event.target.error);
          reject(event.target.error);
        };
      });
    }

    
    function loadImg(content){
      try {
        paths = JSON.parse(content);
        drawAll();
      } catch (e) {
        console.warn('復元失敗:', e);
      }
    }
    
    
    

    
    
    
    
    
    let autoSaveInterval = null;
    function autoSaveIntervalSet() {
      autoSaveInterval = setInterval(() => {
        saveToDB();
        //saveLS();
      },60000);
    }
    
    const autoSaveCheckBox = document.getElementById('autoSaveCheckBox');
    autoSaveCheckBox.addEventListener('change',() => {
      if(autoSaveCheckBox.checked){
        autoSaveIntervalSet();
        saveToDB();
      } else {
        clearInterval(autoSaveInterval);
        autoSaveInterval = null;
      }
      //alert(autoSaveInterval) //idが表示される。idは停止しても1づつ増えてく
    });
    
    
    
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // キャンバスをクリア
      paths.length = 0; // 描いたパスの履歴を削除（undo対象も消える）
      //drawAll(); // 再描画（必要なら）
    }

    function resize() {
      canvas.width = window.innerWidth * DPR;
      canvas.height = window.innerHeight * DPR;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(DPR, DPR);
      drawAll();
    }
    window.addEventListener('resize', resize);

    // 状態
    let offsetX = 0, offsetY = 0;
    let scale = 1;
    let dragging = false;
    let isPanning = false;
    let panStart = {x: 0, y: 0};
    let lastTouchDist = null;

    
    let currentPath = null;
    let tool = 'pen';
    let lineStart = null;
    let lineEnd = null;
    
    const key = 0b0110101;

    const penSizeDisplay = document.getElementById('penSizeDisplay');
    const thicknessRange = document.getElementById('thickness');
    const colorPicker = document.getElementById('colorPicker');
    const centerCircle = document.getElementById('centerCircle');
    
    
    function encrypt(str) {
      const encrypted = Array.from(str, c => c.charCodeAt(0) ^ key);
      return btoa(String.fromCharCode(...encrypted));
    }

    function decrypt(base64) {
      const decoded = atob(base64);
      return Array.from(decoded, c => String.fromCharCode(c.charCodeAt(0) ^ key)).join('');
    }
    
    async function downloadAsPng() {
      if (paths.length === 0) return alert('描画がありません');

      // 全線の座標範囲を取得
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      paths.forEach(path => {
        path.points.forEach(p => {
          if (p.x < minX) minX = p.x;
          if (p.y < minY) minY = p.y;
          if (p.x > maxX) maxX = p.x;
          if (p.y > maxY) maxY = p.y;
        });
      });

      // マージンを少し取る（線幅の半分とか）
      const margin = 20;
      minX -= margin;
      minY -= margin;
      maxX += margin;
      maxY += margin;

      const width = maxX - minX;
      const height = maxY - minY;

      // オフスクリーンキャンバス作成
      const offCanvas = document.createElement('canvas');
      offCanvas.width = width;
      offCanvas.height = height;
      const ctx2 = offCanvas.getContext('2d');

      // 白背景
      ctx2.fillStyle = 'white';
      ctx2.fillRect(0, 0, width, height);

      // pathsを描画（移動量を考慮）
      paths.forEach(path => {
        ctx2.strokeStyle = path.color;
        ctx2.lineWidth = path.thickness || path.size || 2;
        ctx2.lineCap = 'round';
        ctx2.lineJoin = 'round';
        ctx2.beginPath();
        path.points.forEach((p, i) => {
          const x = p.x - minX;
          const y = p.y - minY;
          if (i === 0) ctx2.moveTo(x, y);
          else ctx2.lineTo(x, y);
        });
        ctx2.stroke();
      });
      
      
      // paths情報をJSONに変換してビット埋め込み
      const jsonStr = JSON.stringify(paths);
      const encoder = new TextEncoder();
      const bytes = encoder.encode(jsonStr);
      
      let enc = "";

      // 埋め込み可能か判定（目安：キャンバスのピクセル数 × 4(RGBA)の1bitずつ）
      const maxBits = width * height * 4; // 1bitずつ使えるとして
      if(bytes.length * 8 > maxBits) {
        if(confirm('描画データが大きすぎて画像に埋め込めません。別のファイルとして保存しますか')){
          //console.log(encrypt(jsonStr));
          const encryptedBase64 = encrypt(jsonStr);
          const blob = new Blob([encryptedBase64], { type: "text/plain" });
          const imageData = ctx2.getImageData(0, 0, width, height);
          const imageBytes = new Uint8Array(imageData.data.buffer);
          const data = imageData.data;
          
          const zip = new JSZip();
          zip.file("paths.txt", blob);
          zip.file("drawing.png", imageBytes);
          
          
          const zipBlob = await zip.generateAsync({ type: "blob" });
          

          const url = URL.createObjectURL(zipBlob);
          
          const a = document.createElement("a");
          a.href = url;
          a.download = "drawSet.zip";
          a.click();
          URL.revokeObjectURL(url);
          
          return;
        } else {
          return;
        }
      }

      // paths をステガノグラフィとして Rチャンネルに埋め込む
      const imageData = ctx2.getImageData(0, 0, width, height);
      const data = imageData.data;
      const pathStr = JSON.stringify(paths);
      const encoded = new TextEncoder().encode(pathStr);

      const bits = [];
      for (const byte of encoded) {
        for (let i = 7; i >= 0; i--) {
          bits.push((byte >> i) & 1);
        }
      }

      // 終端マーク（00000000）を追加
      for (let i = 0; i < 8; i++) bits.push(0);

      // RチャンネルのLSBに埋め込み
      for (let i = 0; i < bits.length && i * 4 < data.length; i++) {
        data[i * 4] = (data[i * 4] & ~1) | bits[i];
      }

      ctx2.putImageData(imageData, 0, 0);

      // ダウンロード
      const dataURL = offCanvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'draw.png';
      a.click();
      console.log(paths)
    }
    


    async function extractPathsFromImage(file, callback) {
      //alert(file.type)
      if (file.type === "application/zip" || file.name.endsWith(".zip")) {
        const jszip = new JSZip();
        try {
          const zip = await jszip.loadAsync(file);
          const pathsFile = zip.file("paths.txt");
          if(!pathsFile){
            alert("zip内にpaths.txtが存在しません。");
            return;
          }
          const content = await pathsFile.async("text");
          //console.log(Array.from(btoa(content), c => c ^ key));
          
          const readJson = JSON.parse(decrypt(content))
          
          //console.log(readJson)
          
          callback(readJson);
          return;
        } catch (err) {
          alert("復号に失敗しました。Base64形式が正しいか確認してください。");
        }
      };
      
      const img = file;
      const canvas = document.createElement('canvas');
      canvas.width = img.naturalWidth || img.width;
      canvas.height = img.naturalHeight || img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      const bits = [];
      for (let i = 0; i < data.length; i += 4) {
        bits.push(data[i] & 1); // RのLSB
      }

      const bytes = [];
      for (let i = 0; i < bits.length; i += 8) {
        let byte = 0;
        for (let j = 0; j < 8; j++) {
          byte = (byte << 1) | bits[i + j];
        }
        if (byte === 0) break; // 終端とみなす
        bytes.push(byte);
      }

      try {
        const str = new TextDecoder().decode(new Uint8Array(bytes));
        const readPaths = JSON.parse(str);
        callback(readPaths);
      } catch (e) {
        alert('画像の復元に失敗しました。');
        console.error(e);
      }
    }

    importImg.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.type === "application/zip" || file.name.endsWith(".zip")) {
        // ZIPファイルはそのままextractPathsFromImageに渡すだけでOK
        extractPathsFromImage(file, readPaths => {
          paths = readPaths;
          drawAll();
        });
      } else {
        // 画像ファイルはImageオブジェクトを作成して渡す
        const img = new Image();
        img.onload = () => {
          extractPathsFromImage(img, readPaths => {
            paths = readPaths;
            drawAll();
          });
        };
        img.src = URL.createObjectURL(file);
      }
    });


    // ペンサイズ表示更新
    function updatePenSizeDisplay() {
      const size = getThickness();
      thicknessLabel.innerText = String(size).padStart(2,'0')+"px:";
      penSizeDisplay.style.width = size + 'px';
      penSizeDisplay.style.height = size + 'px';
      penSizeDisplay.style.background = tool === 'eraser' ? '#fff' : getColor();
      penSizeDisplay.style.borderColor = '#444';
    }
    thicknessRange.addEventListener('input', () => {
      updatePenSizeDisplay();
      //showCenterCircle();
    });

    function setTool(name) {
      tool = name;
      lineStart = null;
      updatePenSizeDisplay();
    }

    function getColor() {
      return colorPicker.value;
    }
    function getThickness() {
      return parseInt(thicknessRange.value);
    }

    function undo() {
      if(paths.length > 0){
        paths.pop();
        drawAll();
      }
    }

    function resetView() {
      offsetX = 0;
      offsetY = 0;
      scale = 1;
      drawAll();
    }

    function toCanvasCoords(x, y) {
      return {
        x: (x - offsetX) / scale,
        y: (y - offsetY) / scale
      };
    }
    function toScreenCoords(x, y) {
      return {
        x: x * scale + offsetX,
        y: y * scale + offsetY
      };
    }

    function startPath(x, y) {
      if (tool === 'line') {
        lineStart = {x, y};
        return;
      }
      currentPath = {
        tool,
        color: tool === 'eraser' ? '#ffffff' : getColor(),
        thickness: getThickness(),
        points: [{x, y}]
      };
      paths.push(currentPath);
    }

    function addPoint(x, y) {
      if (!currentPath || tool === 'line') return;
      currentPath.points.push({x, y});
      drawAll();
    }

    function endPath(x, y) {
      if (tool === 'line' && lineStart) {
        currentPath = {
          tool: 'line',
          color: getColor(),
          thickness: getThickness(),
          points: [lineStart, lineEnd]
        };
        paths.push(currentPath);
        lineStart = null;
        drawAll();
      }
      currentPath = null;
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);
      for (const path of paths) {
        ctx.strokeStyle = path.color;
        ctx.lineWidth = path.thickness;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        if (path.tool === 'line') {
          ctx.moveTo(path.points[0].x, path.points[0].y);
          ctx.lineTo(path.points[1].x, path.points[1].y);
        } else {
          ctx.moveTo(path.points[0].x, path.points[0].y);
          for (let i = 1; i < path.points.length; i++) {
            ctx.lineTo(path.points[i].x, path.points[i].y);
          }
        }
        ctx.stroke();
      }
      ctx.restore();
    }

    function showCenterCircle() {
      const size = getThickness();
      centerCircle.style.width = size + 'px';
      centerCircle.style.height = size + 'px';
      centerCircle.style.background = tool === 'eraser' ? '#fff' : getColor();
      centerCircle.style.border = '1.5px solid #444';
      centerCircle.style.opacity = '1';
      clearTimeout(centerCircle._timeout);
      centerCircle._timeout = setTimeout(() => {
        centerCircle.style.opacity = '0';
      }, 1000);
    }
    
    function showLineDrawing(x,y) {
      if(tool !== "line") return;
      lineEnd = {x:x,y:y}
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);
      ctx.strokeStyle = getColor();
      ctx.lineWidth = getThickness();
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(lineStart.x, lineStart.y); // ← ここが重要
      ctx.lineTo(x, y);                     // ← 現在のマウス位置
      ctx.stroke();
      ctx.restore();
    }

    // 操作ハンドラー
    let pointerDown = false;

    function handleDown(x, y, e) {
      // 2本指タッチならパン開始
      if (e instanceof TouchEvent && e.touches.length === 2) {
        isPanning = true;
        lastTouchDist = getTouchDistance(e.touches);
        panStart = {
          x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
          y: (e.touches[0].clientY + e.touches[1].clientY) / 2
        };
        return;
      }
      // Ctrl + マウスでのズーム中はパンしない、通常は左クリックで描画
      if (e instanceof MouseEvent && e.button !== 0) return;
      pointerDown = true;
      const p = toCanvasCoords(x, y);
      startPath(p.x, p.y);
    }
    function handleMove(x, y, e) {
      if (isPanning) {
        if (e instanceof TouchEvent && e.touches.length === 2) {
          const newDist = getTouchDistance(e.touches);
          const zoomFactor = newDist / lastTouchDist;
          lastTouchDist = newDist;
          const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

          // 拡大縮小の中心をmidに
          const beforeMid = toCanvasCoords(midX, midY);
          scale *= zoomFactor;
          if(scale < 0.2) scale = 0.2;
          if(scale > 10) scale = 10;
          const afterMid = toCanvasCoords(midX, midY);
          offsetX += (afterMid.x - beforeMid.x) * scale;
          offsetY += (afterMid.y - beforeMid.y) * scale;

          // パンも移動
          offsetX += (midX - panStart.x);
          offsetY += (midY - panStart.y);
          panStart = {x: midX, y: midY};
          drawAll();
          return;
        }
      }
      if (!pointerDown) return;
      
      const p = toCanvasCoords(x, y);
      addPoint(p.x, p.y);
      
      drawAll();
      showLineDrawing(x, y);
    }
    function handleUp(x, y, e) {
      if (isPanning) {
        if (e instanceof TouchEvent && e.touches.length < 2) {
          isPanning = false;
          lastTouchDist = null;
        }
        return;
      }
      if (!pointerDown) return;
      pointerDown = false;
      const p = toCanvasCoords(x, y);
      endPath(p.x, p.y);
    }

    // マウスイベント
    canvas.addEventListener('mousedown', (e) => {
      handleDown(e.clientX, e.clientY, e);
    });
    canvas.addEventListener('mousemove', (e) => {
      handleMove(e.clientX, e.clientY, e);
    });
    canvas.addEventListener('mouseup', (e) => {
      handleUp(e.clientX, e.clientY, e);
    });
    canvas.addEventListener('mouseleave', (e) => {
      handleUp(e.clientX, e.clientY, e);
    });

    // タッチイベント
    canvas.addEventListener('touchstart', (e) => {
      if(e.touches.length === 1){
        const t = e.touches[0];
        handleDown(t.clientX, t.clientY, e);
      } else {
        handleDown(0, 0, e);
      }
      e.preventDefault();
    }, {passive:false});
    canvas.addEventListener('touchmove', (e) => {
      if(e.touches.length === 1){
        const t = e.touches[0];
        handleMove(t.clientX, t.clientY, e);
      } else if (e.touches.length === 2) {
        handleMove(0, 0, e);
      }
      e.preventDefault();
    }, {passive:false});
    canvas.addEventListener('touchend', (e) => {
      if(e.touches.length === 0){
        handleUp(0, 0, e);
      } else if(e.touches.length === 1){
        const t = e.touches[0];
        handleUp(t.clientX, t.clientY, e);
      }
      e.preventDefault();
    }, {passive:false});

    // Ctrl + マウスホイールで拡大縮小
    canvas.addEventListener('wheel', (e) => {
      if(e.ctrlKey){
        e.preventDefault();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const beforeMouse = toCanvasCoords(mouseX, mouseY);
        scale *= e.deltaY < 0 ? 1.1 : 0.9;
        if(scale < 0.2) scale = 0.2;
        if(scale > 10) scale = 10;
        const afterMouse = toCanvasCoords(mouseX, mouseY);
        offsetX += (afterMouse.x - beforeMouse.x) * scale;
        offsetY += (afterMouse.y - beforeMouse.y) * scale;
        drawAll();
      }
    }, { passive: false });

    // パン操作 (右ドラッグ or 2本指)も可能に
    let isRightDrag = false;
    canvas.addEventListener('contextmenu', e => e.preventDefault());
    canvas.addEventListener('mousedown', e => {
      if(e.button === 2){
        isRightDrag = true;
        panStart = {x: e.clientX, y: e.clientY};
      }
    });
    canvas.addEventListener('mousemove', e => {
      if(isRightDrag){
        offsetX += e.clientX - panStart.x;
        offsetY += e.clientY - panStart.y;
        panStart = {x: e.clientX, y: e.clientY};
        drawAll();
      }
    });
    canvas.addEventListener('mouseup', e => {
      if(e.button === 2) isRightDrag = false;
    });

    function getTouchDistance(touches){
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    // 初期表示設定
    updatePenSizeDisplay();
    resize();
    
    
    autoSaveIntervalSet();
  </script>
</body>
