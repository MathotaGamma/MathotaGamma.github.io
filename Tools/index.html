<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools | NeoTopazm</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0b;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* 動的背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 30%, #222933, transparent 40%), 
                  radial-gradient(circle at 70% 80%, #334466, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite alternate;
      z-index: -1;
      filter: brightness(0.8);
    }

    @keyframes backgroundShift {
      0% {
        background-position: 20% 30%, 70% 80%;
      }
      100% {
        background-position: 25% 35%, 65% 75%;
      }
    }

    header {
      padding: 24px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #f9c74f;
      text-shadow: 0 0 10px #f9c74f88;
      user-select: none;
    }

    main {
      max-width: 960px;
      margin: 40px auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 36px;
    }

    .card {
      background: #1a1a1add;
      border-radius: 14px;
      box-shadow: 0 0 12px #f9c74f33;
      padding: 28px 24px;
      cursor: pointer;
      color: #aaddff;
      font-weight: 600;
      font-size: 22px;
      text-align: center;
      transition:
        transform 0.3s cubic-bezier(0.4,0,0.2,1),
        box-shadow 0.3s ease,
        background-color 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #f9c74f44, transparent 80%);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
      animation: pulseGlow 1.5s infinite alternate ease-in-out;
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.1);
        opacity: 0.6;
      }
    }

    .card:hover {
      background-color: #f9c74f22;
      box-shadow: 0 0 24px #f9c74faa;
      transform: translateY(-10px) scale(1.05);
      color: #fff;
      z-index: 1;
    }

    a.card-link {
      display: block;
      color: inherit;
      text-decoration: none;
      position: relative;
      z-index: 1;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px 0 40px;
      user-select: none;
    }

    /* 小さい画面でも見やすいように */
    @media (max-width: 480px) {
      header {
        font-size: 24px;
      }

      .card {
        font-size: 18px;
        padding: 20px 18px;
      }
    }

    .ripple {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: rippleEffect 1.2s ease-out;
      z-index: 1000;
      mix-blend-mode: screen;
    }

    @keyframes rippleEffect {
      from {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(15);
      }
    }

    .card-link {
      text-decoration: none;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px 30px;
      text-align: center;
      width: 200px;
      color: #66ccff;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
      margin: 20px auto;
    }

    .card:hover {
      background-color: #222;
      transform: translateY(-5px);
      box-shadow: 0 0 10px #ffb93366;
    }

    .cancellation {
      text-decoration: line-through; 
    }
  </style>
</head>
<body>
  <header>Tools Home</header>

  <main>
    
  </main>

  <footer>&copy; 2025 NeoTopazm</footer>
    <script>
    /*
    <a href="../">Homeへ</a>
    <a href="./Mask/">Mask.pngを作成</a>
    <a href="./Epicycle/">DFTを用いて曲線を円の重ね合わせで表現する。</a>
    <a href="./InfinityCanvas/">サイズの制限なく描けるCanvas。</a>
    */
    // サイトリスト
    const sitelist = [
      { title: "Homeへ戻る", path: "../" },
      //{ title: "Mask", path: "./Mask/" },
      { title: "Epiycle", path: "./Epicycle/" },
      { title: "InfCanvas", path: "./InfinityCanvas/" },
      { title: "ViewGLB", path: "./ViewGLB/" },
      { title: "Sort", path: "./Sort/" },
      { title: "EditFile", path: "./EditFile/" },
    ];

    const main = document.querySelector("main");
    main.innerHTML = ""; // 初期化

    sitelist.forEach(site => {
      const link = document.createElement("a");
      link.href = site.path;
      link.className = "card-link";
      link.setAttribute("aria-label", site.title);

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = site.title;

      link.appendChild(card);
      main.appendChild(link);
    });
      
    // 波紋エフェクト
    document.body.addEventListener("pointerdown", (e) => {
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);

      ripple.addEventListener("animationend", () => ripple.remove());
    });
  </script>

</body>
</html>
