<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>知のPalette</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      display: block;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 雷の線を描く関数
    function drawLightning(x, y, angle = null) {
      let cx = x;
      let cy = y;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      const segments = Math.floor(Math.random() * 8) + 5; // 5〜12本
      const baseAngle = angle !== null ? angle : Math.random() * Math.PI * 2;
      for (let i = 0; i < segments; i++) {
        const len = Math.random() * 15 + 5;
        const dx = Math.cos(baseAngle + (Math.random() - 0.5)) * len;
        const dy = Math.sin(baseAngle + (Math.random() - 0.5)) * len;
        cx += dx;
        cy += dy;
        ctx.lineTo(cx, cy);
      }
      ctx.strokeStyle = 'rgba(255,255,100,0.9)';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'yellow';
      ctx.stroke();
    }

    // 静電気パチパチを描く関数
    function drawStaticSpark(x, y) {
      const sparks = 8 + Math.floor(Math.random() * 5); // 8〜12本
      for (let i = 0; i < sparks; i++) {
        const angle = Math.random() * Math.PI * 2;
        const len = Math.random() * 15 + 5;
        const ex = x + Math.cos(angle) * len;
        const ey = y + Math.sin(angle) * len;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(ex, ey);
        ctx.strokeStyle = 'rgba(255,255,100,0.9)';
        ctx.lineWidth = 1;
        ctx.shadowBlur = 5;
        ctx.shadowColor = 'yellow';
        ctx.stroke();
      }
    }

    let touchPoints = [];

    // タッチ開始時
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      for (const t of e.touches) {
        const x = t.clientX;
        const y = t.clientY;
        touchPoints.push({ id: t.identifier, x, y });
        drawStaticSpark(x, y);
      }
    }, { passive: false });

    // タッチ移動時
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      touchPoints = [];
      for (const t of e.touches) {
        touchPoints.push({ id: t.identifier, x: t.clientX, y: t.clientY });
      }
    }, { passive: false });

    // タッチ終了時
    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      touchPoints = [];
    }, { passive: false });

    // マウスダウン
    canvas.addEventListener('mousedown', e => {
      const x = e.clientX;
      const y = e.clientY;
      touchPoints.push({ id: 'mouse', x, y });
      drawStaticSpark(x, y);
    });

    // マウスアップ
    canvas.addEventListener('mouseup', () => {
      touchPoints = [];
    });

    function animate() {
      // 徐々に消える黒を透明で塗りつぶし残像感
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(0, 0, width, height);

      // 現在の指位置に雷3本描画
      for (const p of touchPoints) {
        for (let i = 0; i < 3; i++) {
          const angle = Math.random() * Math.PI * 2;
          drawLightning(p.x, p.y, angle);
        }
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
