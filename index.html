<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>知のPalette</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 10;
      box-shadow: 0 1px 4px rgba(255, 255, 255, 0.1);
    }

    header .left {
      font-size: 24px;
      padding-left: 20px;
    }

    header .right {
      position: absolute;
      right: 20px;
    }

    header .right a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    main {
      position: relative;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    main h1 {
      font-size: 3em;
      margin: 0;
      padding: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="lightning"></canvas>

  <header>
    <div class="left">⚡</div>
    <div class="right">
      <a href="#">Blog</a>
      <a href="#">Help</a>
    </div>
  </header>

  <main>
    <h1>知のPalette</h1>
  </main>

  <script>
    const canvas = document.getElementById('lightning');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function drawLightningFrom(x, y, angle = null) {
      let cx = x;
      let cy = y;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      const segments = random(5, 12);
      const angleOffset = angle !== null ? angle : random(0, Math.PI * 2);
      for (let i = 0; i < segments; i++) {
        const len = random(5, 20);
        const dx = Math.cos(angleOffset + random(-0.5, 0.5)) * len;
        const dy = Math.sin(angleOffset + random(-0.5, 0.5)) * len;
        cx += dx;
        cy += dy;
        ctx.lineTo(cx, cy);
      }
      ctx.strokeStyle = 'rgba(255, 255, 100, 0.9)';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = 'yellow';
      ctx.stroke();
    }

    // 背景雷
    function drawRandomLightning() {
      const x = random(0, width);
      drawLightningFrom(x, 0, Math.PI / 2);
    }

    // タッチ情報格納
    let touchPoints = [];

    // イベント
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      for (const t of e.touches) {
        touchPoints.push({ id: t.identifier, x: t.clientX, y: t.clientY });
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      touchPoints = [];
      for (const t of e.touches) {
        touchPoints.push({ id: t.identifier, x: t.clientX, y: t.clientY });
      }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      touchPoints = [];
    }, { passive: false });

    // PC用マウスイベントも対応
    canvas.addEventListener('mousedown', e => {
      touchPoints.push({ id: 'mouse', x: e.clientX, y: e.clientY });
    });

    canvas.addEventListener('mouseup', () => {
      touchPoints = [];
    });

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(0, 0, width, height);

      // 背景雷
      if (Math.random() < 0.05) {
        drawRandomLightning();
      }

      // タッチ雷（1本指につき複数）
      for (const point of touchPoints) {
        for (let i = 0; i < 4; i++) {
          const angle = random(0, Math.PI * 2);
          drawLightningFrom(point.x, point.y, angle);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
